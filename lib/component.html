<!DOCTYPE html>
<html>

<head>
  <title>GeoChatter-Map Leaflet/MapBox</title>

  <base target="_blank">

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>

  <link rel="stylesheet" href="./leaflet.css" />
  <link rel="stylesheet" href="./overlay.css" />

  <script src="./jquery-3.6.0.min.js"></script>
</head>

<body>
  <div class="map-wrapper">
    <div id="map"></div>
  </div>
  <div class="btncontainer">
    <div class="layer-top">
      <div class="layersContainer">
        <div class="dropdown">
          <button id="layersBtn" data-tooltip="Change map layers" class="dropbtn optionBtn"></button>
          <div id="layers" class="dropdown-content">
            <button id="inputStMp" class="dropbtn">Streets</button>
            <button id="inputSate" class="dropbtn">Satellite</button>
          </div>
        </div>
      </div>

      <div class="layersContainer">
        <div id="colorBtn" data-tooltip="Pick your username color" class="dropbtn optionBtn">
          <input id="colorPicker" type="color" name="colorPicker" value="#0e7e09d6">
        </div>
      </div>
      <div class="layersContainer">
        <button id="flagsBtn" data-tooltip="Pick your flag" class="dropbtn optionBtn">
        </button>
      </div>
      <div class="layersContainer">
        <button id="reloadBtn" data-tooltip="Reload the extension" class="dropbtn">тно</button>
      </div>
    </div>
    <div class="layer-bottom">
      <div class="layersContainer-bottom">
        <div id="randomBtn" data-tooltip="Send a random guess" class="optionBtn">
          
        </div>
      </div>
      <div class="layersContainer-bottom">
        <div id="guessBtn" data-tooltip="Make your guess!">Initializing...</div>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
