<!DOCTYPE html>
<html>
<head>
	<title>GeoChatter Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
  
  <link rel="stylesheet" href="./leaflet.css"/>

  <script src="./leaflet-src.js"></script>

  <link rel="stylesheet" href="./overlay.css"/>

</head>
<body>
  <div class="layersContainer">
    <div id="layers">
      <input id="inputLeaf" type="checkbox" value="Simple" name="Simple">
      <label for="Simple">Simple</label>

      <input id="inputStMp" checked type="checkbox" value="Streets" name="Streets">
      <label for="Streets">Streets</label>

      <input id="inputSate" type="checkbox" value="Satellite" name="Satellite">
      <label for="Satellite">Satellite</label>
    </div>
  </div>
  <div class="map-wrapper">
    <div id="map"></div>
  </div>
  <div class="btncontainer">
    <div id="guessBtn">
      Send Guess
    </div>
  </div>
  <script src="./map.js"></script>
</body>
</html>
